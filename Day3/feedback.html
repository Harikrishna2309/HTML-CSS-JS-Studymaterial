<html>
    <head>
        <title>feedback form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <style>
            .square{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h1>feedback form</h1>
        <fieldset>
            <form>
                name:<input type="text"name="uname"><br><br>
                contact:<input type="number"name="contact"><br><br>
                course:<input type="text"name="text"><br><br>
                feedback:
                <textarea rows="3"cols="10"></textarea>
                <button type="submit" value="submit"></button>
            </form>
        </fieldset>
        <p>
            <h4 class="h4class">internal css is inculded in the<mark style="color: palevioletred;">head</mark>tag
            all the css style is put inside<mark> style</mark></h4>

        </p>
        <p>example of hot skills:</p>
        <ul class ="square">
            <li>mainframe</li>
            <li>java</li>
            <li>python</li>
        </ul>
    </body>
</html>
