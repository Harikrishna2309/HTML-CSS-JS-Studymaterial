<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint"content="width=device-width,initial-scale=1">
        <title>demo 2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="m-4">
            <ul class="list-group-numbered w-50">
                <li class="list-group-item active">pictures</li>
                <li class="list-group-item">documents</li>
                <li class="list-group-item disabled">music</li>
            </ul>
        </div>
        <div class="m-4">
            <div class="list-group w-50">
                <label class="list-group-item">
                    <input type="checkbox" class="form-check-input me-1" name="hobbies">music
                </label>
                <label class="list-group-item">
                    <input type="checkbox" class="form-check-input me-1" name="hobbies">travel &amp; adventure
                </label>
                <label class="list-group-item">
                    <input type="radio" class="form-check-input me-1" name="hobbies">reading
                </label>
            </div>
        </div>
        <hr>
        <hr>
       <div class="m-4">
        <form>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label-lg">Email</label><!--lg>large,sm>small-->
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkRemember">
                            <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        <form>
            <div class="row align-items-centre g-5">
                <div class="col-auto">
                    <label class="visually-hidden" for="inputEmail">Email</label>
                    <input type="email" class="form-control"id="inputEmail"placeholder="Email">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="inputPassword">password</label>
                    <input type="password" class="form-control"id="inputPassword"placeholder="password">
                </div>
            </div>
        </form>
       </div>
    </body>
</html>
