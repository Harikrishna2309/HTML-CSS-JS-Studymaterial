<html>
    <head>
        <title>font family</title>
    </head>
    <body>
        <p style="font-family: 'Courier New', Courier, monospace;font-variant: small-caps;
        font-weight:bold;">
            Hi! welcome to learning.don't stop learning at any time of life</p>
        <p style="font-weight: 500;font-size-adjust: initial;">fond weight</p>
        <p style="direction: rtl;">direction from right</p>
        <p style="letter-spacing: 20px;">letter spacing tag</p>
        <p style="word-spacing: 200px;">word spacing</p>
        <p style="text-indent: 1.5cm;">indent spacing</p>
        <p style="text-decoration:overline;">text decoration tag</p>
        <p style="text-transform: capitalize;">text transformation</p>
        <p style="white-space:pre-wrap;">pre tag     in css</p>
        <p style="text-shadow: 4px 8px;">text shadow</p>
    </body>
</html>
