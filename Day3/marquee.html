<html>
    <head>
        <title>
            marquee
        </title>
        <style>
            body{
                background-image:url(sky.jpeg);
                border: solid rebeccapurple;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <marquee>
            <h1>this is marquee </h1>
        </marquee>
        <marquee direction="right">
            <h2>this is right scroll marquee</h2>
        </marquee>
        <marquee direction="up"height="200">
            <h3>this is up scroll marquee </h3>
        </marquee>
        <marquee direction="down"height="200">
            <h4>this is down marquee</h4>
        </marquee>
        <marquee behavior="scroll">
            <h5>this is scroll behaviour marquee</h5>
        </marquee>
        <marquee behavior="alternate">this is alternate behaviour marquee</marquee>
        <marquee scrollamount="10">this is marquee scrollamount</marquee>
        <marquee scrolldelay="25">this marquee scrolldelay</marquee>
    </body>
</html>
