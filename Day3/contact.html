<html>
    <head>
        <title>contact form</title>
        <style>
            table{
                font-size: 30px;
            }
        </style>

    </head>
    <body background="C:\Users\hari krishna\Desktop\HTML\images\sky.jpeg"size="full">
        <form action="form.html"method="get">
            <table>
                <tr>
                    <td>
                        <label for="uname">Name</label>
                    </td>
                    <td>
                        <input type="text"id="uname"name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uemail">Email</label>
                    </td>
                    <td>
                        <input type="text" id="uemail"name="usermail">
                        <button type="button">check</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input type="text" name="userage"id="age"size="2"maxlength="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    <td>
                        <input type="text"value="india"name="country"disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password"id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="res">resume</label>
                    </td>
                    <td>
                        <input type="file"id="res">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>hobbies</label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox"checked>cricket
                        </label>
                        <label>
                            <input type="checkbox">football
                        </label>
                        <label>
                            <input type="checkbox">kabaddi
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <label>
                            <input type="radio"value="f"name="gendre">female
                        </label>
                        <label>
                            <input value="m"type="radio"name="gender">male
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <select id="city"name="city">
                            <option disabled selected>--choose city--</option>
                            <optgroup label="metros">
                                <option>new delhi</option>
                                <option>mumbai</option>
                                <option>chennai</option>
                            </optgroup>
                            <optgroup label="others">
                                <option>noida</option>
                                <option>gurgram</option>
                                <option>faridabad</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>address</label>
                    </td>
                    <td>
                        <textarea rows="4"cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit"value="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
