<html>
    <head>
        <title> HTML Table </title>
        <style>
            table,th,td{
                border: 1px solid rgb(182, 207, 60);
                background-color: aqua;
            }
            th,td{
                padding: 10px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>no.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>hari</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>krish</td>
                <td>22</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>name:</th>
                <td>john carter</td>
            </tr>
            <tr>
                <th rowspan="2">phone</th>
                <td>309008056</td>
            </tr>
            <tr>
                <td>84654682</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>name</th>
                <th colspan="2">phone</th>
            </tr>
            <tr>
                <td>john carter</td>
                <td>908003714</td>
                <td>56464654654</td>
            </tr>
        </table>
    </body>
</html>
