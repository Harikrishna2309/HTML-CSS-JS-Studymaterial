<html>
    <body>
        <script>
            var name="hari"
            console.log(name);
            function myfunction(a,b){  //normal function
                return a*b;
            }
            let show=function(){  //anonymous function
                console.log('anonymous function');
            }
            let mul=function(x,y){
                return(x*y);
            }
            let x=(x,y)=>x*y;  //arrow function

            show();
            console.log(myfunction(4,5))
            console.log(mul(4,5))
            console.log(x(4,5))
            //arrow function with no arguments
            let greet=()=>console.log("hello");
            greet();
            //arrow function with one arguments
            let greet1=x=>console.log(x);
            greet1(5);
            //arrow function with expression
            let age=5;
            let welcome =(age<18) ?
            ()=>console.log('baby'):
            ()=>console.log('adult');
            welcome();


            
        </script>
    </body>
</html>
