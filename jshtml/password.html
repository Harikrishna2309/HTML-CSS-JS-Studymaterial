<html>
    <body>
        <script>
            function validation(){
                var num=document.myform.num.value;
                if(isNaN(num)){
                    document.getElementById("numloc").innerHTML="enter the num value"
                    return false;
                }else{
                    return true;
                }
            }
        </script>
        <form name="myform" onsubmit="return validation()">
            number: <input type="text" name="num">
            <span id="numloc" style="color: aqua;"></span><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
